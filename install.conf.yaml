- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- create:
  - ~/.ssh/config.d

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.vim_runtime:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.jupyter:
    ~/.condarc:
    ~/.muttrc:
    ~/.python:
    ~/.scripts:
    ~/.pdbrc:
    ~/.shell:
    ~/.slurm:
    ~/.bash:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.cron:
    ~/.zsh:
    ~/.zshrc:
    ~/.ssh/config.d/base: ssh/config.d/base

- crontab:
  - time: 0 * * * *
    command: '/bin/sh ${HOME}/.cron/hourly.sh'
  - time: 0 0 * * *
    command: '/bin/sh ${HOME}/.cron/daily.sh'

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [~/.zsh/oh-my-zsh.sh, Installing oh-my-zsh]
