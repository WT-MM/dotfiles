- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- create:
  - ~/.ssh/config.d

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.vim_runtime:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.jupyter:
    ~/.condarc:
    ~/.muttrc:
    ~/.python:
    ~/.scripts:
    ~/.pdbrc:
    ~/.shell:
    ~/.slurm:
    ~/.bash:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.zsh:
    ~/.zshrc:
    ~/.ssh/config.d/base: ssh/config.d/base

- crontab:
  - time: 0 * * * *
    command: '[ -d "${HOME}/scripts" ] && chmod -R 744 $HOME/scripts'
  - time: 0 * * * *
    command: '[ -d "${HOME}/.scripts" ] && chmod -R 744 $HOME/.scripts'
  - time: 0 5 * * *
    command: '[ -d "${HOME}/slurm_logs" ] && find $HOME/slurm_logs/* -type d -mtime +45 | xargs -I {} -P 8 rm -r {} \;'
  - time: 0 5 * * *
    command: '[ -d "${HOME}/runs" ] && find $HOME/runs/* -type d -mtime +45 | xargs -I {} -P 8 rm -r {} \;'

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [~/.zsh/oh-my-zsh.sh, Installing oh-my-zsh]
