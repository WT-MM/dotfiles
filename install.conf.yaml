- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.condarc:
    ~/.shell:
    ~/.bash:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.zsh:
    ~/.zshrc:

- create:
  - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
